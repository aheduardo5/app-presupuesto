<h4 class="text-center my-3">Ingresar Gasto</h4>
<hr />
<div class="text-center" *ngIf="formularioIncorrecto">
  <span class="badge bg-danger textError">{{ textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input
    [(ngModel)]="nombreGasto"
    type="text"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej: comida"
  />
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input
    [(ngModel)]="cantidad"
    type="number"
    id="cantidad"
    class="form-control form-control-lg"
    placeholder="Ingrese cantidad"
  />
</div>
<button
  class="btn btn-secondary btn-lg btn-block mt-2"
  (click)="agregarGasto()"
>
  AGREGAR GASTO
</button>
